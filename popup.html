<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Tab Switcher</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="help/help.css" />
    <link rel="stylesheet" href="Marks/marks.css" />
    <link rel="stylesheet" href="Harpoon/harpoon.css" />
    <link rel="stylesheet" href="tabManager/tabManager.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-area">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tabs..."
          autofocus
        />
        <span id="tabCounter" class="tab-counter"></span>
      </div>
      <ul id="tabList"></ul>
      <div class="info-text">
        Press F1 for Settings, F2 for Marks, F3 for Harpoon, F4 for Help, F5 for
        Keymaps. **Ctrl+1-4**: Move highlighted item to position 1-4. "`" toggle
        searchable bookmarks.
      </div>

      <div id="SettingsSection" class="options-container hidden"></div>

      <div id="HelpSection" class="help-container hidden">
        <p class="settings-hint">Press F4 again to hide help.</p>
      </div>

      <div id="MarksSection" class="marks-container hidden"></div>

      <div id="HarpoonSection" class="harpoon-container hidden"></div>

      <!-- New Tab Management Section -->
      <div id="tabManagerSection" class="tab-manager-container hidden"></div>
    </div>
    <script src="popup.js"></script>
    <script src="Marks/marks.js"></script>
    <script src="Harpoon/harpoon.js"></script>
    <script src="tabManager/tabManager.js"></script>
  </body>
</html>
