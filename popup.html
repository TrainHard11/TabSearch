<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Tab Switcher</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="style/help.css" />
  </head>
  <body>
    <div class="container">
      <!-- Main Tab Search View -->
      <div class="search-area">
        <input
          type="text"
          id="searchInput"
          placeholder="Search tabs..."
          autofocus
        />
        <span id="tabCounter" class="tab-counter"></span>
      </div>
      <ul id="tabList"></ul>

      <div class="info-text">
        Press F1 for Settings, F2 for Help, F3 for Harpoon, F4 for Keymaps.
      </div>

      <!-- Options Section View - Now loaded dynamically -->
      <div id="settingsContentContainer" class="options-container hidden">
        <!-- Content will be loaded here by popup.js from settings.html -->
      </div>

      <!-- Help Content Section View -->
      <div id="helpContentContainer" class="help-container hidden">
        <!-- Content will be loaded here by popup.js from help.html -->
        <p class="settings-hint">Press F2 again to hide help.</p>
      </div>

      <!-- Harpoon Section View -->
      <div id="harpoonSection" class="harpoon-container hidden">
        <!-- Harpoon content will go here -->
        <p class="settings-hint">Press F3 again to hide Harpoon.</p>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="harpoon.js"></script>
  </body>
</html>
