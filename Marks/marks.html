<!-- Marks/marks.html -->
<div class="marks-content">
  <!-- Container for the add bookmark section -->
  <div id="addMarkSection">
    <div class="input-group">
      <label for="urlNameInput" class="input-label">Bookmark Name:</label>
      <input
        type="text"
        id="urlNameInput"
        placeholder="e.g., Google Search"
        class="marks-input"
        aria-label="Bookmark Name"
      />
    </div>

    <div class="input-group">
      <label for="urlInput" class="input-label">URL:</label>
      <input
        type="url"
        id="urlInput"
        placeholder="e.g., https://www.google.com"
        class="marks-input"
        aria-label="URL"
      />
    </div>

    <div class="input-group checkbox-group">
      <input type="checkbox" id="exactMatchCheckbox" class="marks-checkbox" />
      <label for="exactMatchCheckbox" class="checkbox-label"
        >Exact URL match when navigating</label
      >
    </div>

    <div class="marks-button-container">
      <button id="addMarkButton" class="marks-button" tabindex="0">
        Add Bookmark
      </button>
    </div>
  </div>

  <div
    id="marksMessage"
    class="marks-message hidden"
    role="alert"
    aria-live="assertive"
  ></div>

  <div id="marksSearchContainer" class="marks-search-container hidden">
    <label for="marksSearchInput" class="input-label">Search Bookmarks:</label>
    <input
      type="text"
      id="marksSearchInput"
      placeholder="Search by name or URL..."
      class="marks-input"
      aria-label="Search Bookmarks"
    />
  </div>

  <h3 class="bookmarks-list-title">Saved Bookmarks</h3>
  <div id="marksList" class="marks-list">
    <p class="no-marks-message">No bookmarks added yet.</p>
  </div>

  <div class="settings-hint">
    Press F2 again to hide Bookmarks. J/K to move items up and down the list.
    j/k or up/down to move around the list. C-d to delete a tab.
  </div>
</div>
