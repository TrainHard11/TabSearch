<div class="tab-manager-main-content">
  <h4 class="Title">Tab Management</h4>
  <div class="tab-quick-actions">
    <div class="action-group left">
      <p>Left: <kbd>H</kbd></p>
    </div>
    <div class="action-group center">
      <p>
        Position: <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd>
        <kbd>5</kbd> <kbd>6</kbd> <kbd>7</kbd> <kbd>8</kbd> <kbd>9</kbd>
      </p>
    </div>
    <div class="action-group right">
      <p>Last<kbd>0</kbd></p>
    </div>
    <div class="action-group right">
      <p>Right: <kbd>L</kbd></p>
    </div>
  </div>

  <hr />

  <div class="windows-list-container">
    <ul id="windowsList" class="windows-list">
      <!-- Window items will be dynamically inserted here by tabManager.js -->
      <li class="loading-message">Loading windows...</li>
    </ul>
  </div>

  <!-- <hr class="bottom-hr" /> -->

  <p class="tab-manager-footer-hint">
    Press <kbd>F4</kbd> again to return to the <b>Quick Search</b> view.
  </p>
</div>
